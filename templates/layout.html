<!DOCTYPE html>

<html lang="en">

    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
           @import url('https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@300&family=Space+Mono&display=swap');
            .custom-link {
                color: azure;
                font-size: 25px;
            }
        </style>
        <title>hack-slack™</title>
        <link rel="icon" type="image/x-icon" href="/static/icon.png">
    </head>

    <body style="background: url('/static/bgm.jpg'); background-size: cover;">
        <nav class="navbar-expand-md">
            <div class="container-fluid">
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav ms-auto mt-2" style="font-family: 'Azeret Mono'; color: azure;">
                    {% if session["user_id"] %}
                        <li class="nav-item"><a class="nav-link custom-link" href="/logout">logout</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link custom-link" href="/register">register</a></li>
                        <li class="nav-item"><a class="nav-link custom-link" href="/login">login</a></li>
                    {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        <div class="position-absolute top-50 start-50 translate-middle">
            <main class="container-fluid py-5 text-center">
                {% block main %}{% endblock %}
            </main>
            <footer class="text-center" style="font-family: 'Azeret Mono'; color: rgba(152, 251, 152)">
                hack-slack™
            </footer>
        </div>
        {% block settings %}{% endblock %}
    </body>

</html>
